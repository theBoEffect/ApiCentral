<div class="page-header page-header-extra-small">
  <div class="page-header-image" data-parallax="true" style="background-image: url('{{settings.bannerImage}}');">
  </div>
</div>
<div class="section">
<div class="container">
ï»¿<div class="col-md-6 offset-md-3 mt-5">
  <!--<div class="alert alert-info">
  </div>-->
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <button *ngIf="reg === true" type="button" (click)="register()" class="btn btn-info">
          Register
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        <div *ngIf="message" class="alert alert-info mt-3 mb-0">{{message}}</div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
